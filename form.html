<html>

<head>
    <title>FORM</title>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>enter details </legend>
        <label>NAME</label><input type="text" value="" placeholder="enter your name "><br /><br />
        <label>password</label><input type="password"><br /><br />
        <label>gender</label><input type="radio" name="gender" id="male"><label for="male">male</label><input
            type="radio" name="gender" id="female"><label for="female">female</label>
        <br><br />
        <label>hobbies</label><input type="checkbox" name="hobbies" id="music"><label for="music">music</label><input
            type="checkbox" name="hobbies" id="game"><label for="game">gam<br><br />e</label><br><br />
        <label>massge</label><textarea placeholder="enter massge" rows="10" cols="60"></textarea><br><br />
        <label>Country</label><select name="du" size="2" multiple>
            <option value="in">india</option>
            <option value="pk">pakstan</option>
            <option value="ch">chaina</option>
            <option selected value="du">dubai</option>
        </select><br><br>
        <input type="submit">
        <input type="reset">
        
    </fieldset>
</form>
</body>

</html>
